

<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <form action="" method="post">
        <h1>Vehicle Post Form</h1>
  
    <table>

        <tr>
            <td>Post Title </td>
            <td><input type="text"name="title"></td>
        </tr>

        <tr>
            <td>Vehicle Type</td>
            <td>
                <select name="type">
                    <option value="">Select</option>
                    <option value="">Motor Bike</option>
                    <option value="">Private Car</option>
                    <option value=""> Truck</option>
                    <option value="">Mini Bus</option>
                </select>
                
                
               
                
            </td>
        </tr>

        <tr>
            <td>Rate</td>
            <td><input type="text"></td>
        </tr>

        <tr>

            <td>Pysical Condition</td>
            <td>
                
                    <input type="radio"name="condition">Good
                    <input type="radio"name="condition">Very Good
                    <input type="radio"name="condition">Excellent
                
            </td>
        </tr>

        <tr>
            <td>Registration Number</td>
            <td><input type="text"name="regi_number"></td>
        </tr>

        <tr>
            <td>Meter Reading</td>
            <td><input type="text"name="meter_reading"></td>
        </tr>

        <tr>
            <td>Location</td>
            <td>
                <select name="location">
                    <option value="">Select</option>
                    <option value="location">Kuril</option>
                    <option value="location">Bashundhara</option>
                    <option value="location">Mirpur</option>
                    <option value="location">Gazipur</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Adress</td>
            <td><textarea name="adress"></textarea></td>
        </tr>

        

       <tr>
           <td>
               <input type="submit"name="submit">
           </td>
       </tr>


    </table>
</form>



</body>
</html>
